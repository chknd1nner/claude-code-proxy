# Fly.io deployment configuration for claude-code-proxy
# See https://fly.io/docs/reference/configuration/

app = "claude-code-proxy"
primary_region = "sjc"  # San Jose - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # Keep running for low latency
  auto_start_machines = true
  min_machines_running = 1     # Always have 1 instance
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Secrets to set via CLI:
# fly secrets set CLAUDE_CREDENTIALS='{"claudeAiOauth":...}'
# fly secrets set PROXY_SECRET='your-random-secret'
